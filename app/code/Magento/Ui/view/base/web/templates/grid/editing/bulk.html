<tr
    class="data-grid-bulk-edit-panel data-grid-editable-row"
    data-bind="
        visible: active,
        foreach: fields">
    <td
        data-bind="
            visible: $parent.getColumn(index).visible,
            css: {
                'data-grid-actions-cell': $parent.isActionsColumn($data)
            }">
        <!-- ko if: $parent.isActionsColumn($data) -->
            <!-- ko with: $parent -->
                <button
                    class="action-default"
                    type="button"
                    data-bind="
                        click: apply,
                        attr: {
                            disabled: !hasData()
                        }">
                    <span data-bind="i18n: 'Apply'"></span>
                </button>
            <!-- /ko -->
        <!-- /ko -->
        
        <!-- ko if: $data.isEditor -->
            <label
                class="admin__field-label admin__field-label-vertical"
                data-bind="
                    i18n: 'All in column',
                    attr: {
                        for: uid
                    }
                "></label>
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
    </td>
</tr>
